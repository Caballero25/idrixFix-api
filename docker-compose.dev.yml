# Docker Compose para desarrollo - servicios individuales
services:
  # Base de datos SQL Server
  database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: management_db_dev
    environment:
      SA_PASSWORD: ${DB_PASSWORD}
      ACCEPT_EULA: Y
      MSSQL_PID: Express
    ports:
      - "${DB_PORT}:1433"
    volumes:
      - sqlserver_data_dev:/var/opt/mssql
    networks:
      - management_network_dev
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U ${DB_USER} -P ${DB_PASSWORD} -Q 'SELECT 1'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  # Solo levantar la base de datos para desarrollo local
  # Los servicios se ejecutan directamente con Python para debugging

networks:
  management_network_dev:
    driver: bridge

volumes:
  sqlserver_data_dev:
